<!DOCTYPE html>
<html lang="ko">

</head>
<body>
  <div class="auth-container">
    <h1>로그인</h1>

    <p>계정이 없나요? <a href="./signup.html">회원가입</a></p>
  </div>

  <script src="./auth.js"></script>
</body>
</html>
